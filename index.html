<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel=stylesheet href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class=container> 
    <h1>We're launching soon</h1>

    <div id=countdown-container>
      <div class=data-container>
        <span class="changeable-data" id=days>08</span>
        <span class="changeable-data" id=hours>23</span>
        <span class="changeable-data" id=minutes>55</span>
        <span  class="changeable-data" id=seconds>41</span>
      </div>
      <div class=att-container>
        <span class=att>Days</span>
        <span class=att>Hours</span>
        <span class=att>Minutes</span>
        <span class=att>Seconds</span>
      </div>
    </div>
  </div>
  <div id=social>
    <div class=container>
      <a href=https://www.facebook.com target="_blank"><i class="fa fa-facebook-square"></i></a>
      <a href=https://www.pinterest.com target="_blank"><i class="fa fa-pinterest-square"></i></a>
      <a href=https://www.instagram.com target="_blank"><i class="fa fa-instagram"></i></a>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
